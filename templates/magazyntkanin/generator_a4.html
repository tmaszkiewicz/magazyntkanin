{% extends "magazyntkanin/base.html" %} {% load bootstrap3 %} {% block body %}
<div class="newsletter-subscribe">
    <div class="container">
        <div class="intro"></div>
        <div id='formularz'>            
            <form class="form-inline" name="drukuj" method="post" action="{% url 'magazyntkanin:szablon_a4' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-lg-4 col-lg-4">
                    </div>
                    <div class="form-group col-lg-4 col-lg-4">
                            <label class="control-label" for="tkanina">Tkanina</label>
                            <select class="form-control" id="tkanina" name='nr_sap' style="width: 100%">
                                {% for each in wszystkie %}
                                <option value="{{ each.index_sap }}">{{ each.nazwa }}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="form-group col-xs-4 col-md-4">
                        
                    </div>                
                </div>
                <div class="row">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="True" name="wszystkie">
                            Wszystkie tkaniny
                        </label>
                    </div>
                </div>
                <div class="row" style="margin: 20px;">
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" id="generuj">Generuj</button>
                    </div>
                </div>
            </form>
        </div>
<div class="row">
    <div class="col-lg-2 col-lg-offset-5 col-md-12">
        <div class="text-center" id='message'></div>
    </div>
</div>
{% endblock body %}
