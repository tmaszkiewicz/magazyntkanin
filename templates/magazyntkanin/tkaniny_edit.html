{% extends "magazyntkanin/base.html" %}
{% load bootstrap3 %}
{% block css %}
	<style type="text/css">
		select {
			height: 20px;
		}
		input {
			height: 20px;
		}
	</style>
{% endblock css %}
{% block body %}
<div class="container">
<form action="" method="POST" role="form">
	<legend>Edycja tkaniny: ID {{ nr }}</legend>
	{% csrf_token %}
		{% bootstrap_form form%}
	{% buttons %}
	<button type="submit" class="btn btn-primary">Zapisz</button>
	{% endbuttons %}
</div>
</form>
{% endblock body %}
